<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dev Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl border-4 border-yellow-400 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-2">ðŸš§ Dev Login</h1>
        <p class="text-sm text-gray-600 mb-6">Enter an email to impersonate a user. If they don't exist, they will be
            created (without Google Auth).</p>

        <form onsubmit="handleDevLogin(event)" class="space-y-4">
            <input type="email" id="email" placeholder="user@example.com" class="w-full border p-2 rounded" required>
            <button type="submit"
                class="w-full bg-yellow-400 text-black font-bold py-2 rounded hover:bg-yellow-500">Impersonate</button>
        </form>
    </div>

    <script>
        async function handleDevLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const res = await fetch('/auth/dev/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (res.ok) {
                window.location.href = '/profile';
            } else {
                alert('Failed. Is APP_ENV=dev?');
            }
        }
    </script>
</body>

</html>
