name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bytestart_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate

      - name: Run E2E tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:test123@localhost:5432/bytestart_test
          JWT_SECRET: test_jwt_secret_for_ci
        run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build API
        working-directory: apps/api
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Build Web
        working-directory: apps/web
        run: |
          npm ci
          npm run build
